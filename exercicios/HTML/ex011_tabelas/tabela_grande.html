<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }
    
        td, th {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: center; /* usar para tabelas */
        }
        thead {
            background-color: gray;
        }


    </style>
</head>
<body>
    <h1>Tabela Grande</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 000 000</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>21 000 000</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td>20 000 000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <td> <strong>86 000 000</strong> </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
