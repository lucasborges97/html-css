<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Lista Ordenada</h1>

        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Ligar para Lucas</li>
        <li>Trabalho</li>
        <li>Almoço</li>
    </ol>

    <h1>Lista Não Ordenada</h1>
    <ul>
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Ligar para Lucas</li>
        <li>Trabalho</li>
        <li>Almoço</li>
    </ul>
    
</body>
